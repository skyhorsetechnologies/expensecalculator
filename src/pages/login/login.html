
<ion-content padding class="backgroundImage">
    <form #loginForm="ngForm" novalidate>
<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" name="username" [(ngModel)]="login.username" #username="ngModel" spellcheck="false" autocapitalize="off" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required></ion-input>
  </ion-item>

<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
<a href="#reset-panel" id="reset-pass" class="login-nav">Forgot password?</a>
<ion-label text class="Signlab">Sign in with</ion-label>
<ion-icon name="logo-google"></ion-icon>
<ion-icon name="logo-facebook"></ion-icon>
<ion-icon name="logo-linkedin"></ion-icon>
	</ion-list>
	</form>
  </ion-content>
